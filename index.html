<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Page clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-container">
    <div class="box2">
    </div> 
    <div class="box1">
    <h1>Instagram</h1>

    <div class="input-boxes">
    <input type="text" placeholder="Phone number, username or email" class="input-box">
    <input type="password" placeholder="Password" class="input-box">
    </div>

    <div class="input-login-boxes">
    <input type="text" placeholder="Log in" class="input-login-box">
    </div>

    <h4>OR</h4>

    <div class="img-text">
    <img src="images\facebook.webp"/>
    <p>Log in with Facebook</p>
    </div>

    <h5>Forgot Password?</h5>  
    </div>


    <div class="small-box">
    <p>Don't have an account? <b>Sign up</b></p><br>
    <h6>Get the app.</h6>

    <div class="container">

    <div class="box">
    <img src="images\playstore.png"/>
    <p><b>Google Play</b></p>
    </div>

    <div class="box">
    <img src="images\microsoft.png"/>
    <p><b>Microsoft</b></p>
    </div>

    </div>
      
    </div>
        
  
       
</div>


    
</body>
</html>
